<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <header id="header" style="background-color: #ffc220;">
        <div class="logo-container">
            <img src="logo.png" alt="Logotipo da Empresa">
        </div>
    </header>

    <div class="message-container" id="message-container">
        <!-- As mensagens serão exibidas aqui -->
        <div class="media-container">
        </div>
    </div>

    <input type="checkbox" id="show-form-toggle">
    <label for="show-form-toggle" class="toggle-switch" id="show-form-button"></label>
    
    <form id="message-form">
        <label for="new-message">Nova Mensagem:</label>
        <input type="text" id="new-message" required>

        <label for="department">Departamento:</label>
        <select id="department" required>
            <option value="Operacional">Operacional</option>
            <option value="Comercial">Comercial</option>
            <option value="Marketing">Marketing</option>
            <option value="Financeiro">Financeiro</option>
            <option value="CEO">CEO</option>
        </select>

        <label for="file-upload">Enviar Foto/Vídeo:</label>
        <input type="file" id="file-upload" accept="image/*, video/*">

        <button type="button" id="add-message-button" onclick="addMessage()">Adicionar Mensagem</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
